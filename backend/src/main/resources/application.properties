server.port=8080
spring.application.name=shodh-a-code

# H2 database (file-based)
spring.datasource.url=jdbc:h2:file:./data/shodha;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# CORS - allow local frontend
app.cors.allowedOrigin=http://localhost:5173

# Async task executor
spring.task.execution.pool.core-size=4
spring.task.execution.pool.max-size=8
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=judge-
